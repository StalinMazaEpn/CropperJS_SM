<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel='stylesheet prefetch' href='./cropper.css'>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <button class="btn btn-primary" id="btnUploadImage">Subir Imagen</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" aria-labelledby="modalLabel" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Crop the image</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <img id="image" src="./little.jpg" alt="Picture">
                    </div>
                    <div>
                        <canvas id="canvas">
                            Your browser does not support the HTML5 canvas element.
                          </canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalCropperAceptar">Aceptar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" accept="image/*" />
		<input type="button" id="btnCrop" value="Crop" />
		<input type="button" id="btnRestore" value="Restore" />
    <div class="body-fake">

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src='./cropper.js'></script>
    <script>
        $('#btnUploadImage').click(function (event) {
            console.log('event', event)
            $('#modal').modal('show')
        });
        var $image = $('#image');

        $('#modalCropperAceptar').click(function (event) {
            console.log('event', event)
            $('#modal').modal('hide')
        });

        $('#modal').on('shown.bs.modal', function () {
            $image.cropper({
                autoCropArea: 0.5,
                built: function () {
                    //$image.cropper('setCanvasData', canvasData);
                    //$image.cropper('setCropBoxData', cropBoxData);
                    $image.cropper('setData', {
                        width: 480,
                        height: 270
                    });
                },
                done: function (data) {
                    console.log('data...', data);
                }
            });
        }).on('hidden.bs.modal', function () {
            // cropBoxData = $image.cropper('getCropBoxData');
            //canvasData = $image.cropper('getCanvasData');
            let base64Img = $image.cropper("getDataURL");
            let originalData = $image.cropper("getData");
            let baseimg = $image.cropper('getCroppedCanvas');
            //console.log('canvasData', canvasData)
            // console.log('cropBoxData', cropBoxData)
            console.log('base64Img', base64Img)
            console.log('baseimg canvas', baseimg)
            console.log('baseimg base64', baseimg.toDataURL())
            console.log('base64Img', base64Img[0])
            console.log('originalData', originalData)
            $image.cropper('destroy');
            $('.body-fake').append(base64Img[0]);
        });


        var canvas = $("#canvas"),
            context = canvas.get(0).getContext("2d"),
            $result = $('#result');

        $('#fileInput').on('change', function () {
            if (this.files && this.files[0]) {
                if (this.files[0].type.match(/^image\//)) {
                    var reader = new FileReader();
                    reader.onload = function (evt) {
                        var img = new Image();
                        img.onload = function () {
                            context.canvas.height = img.height;
                            context.canvas.width = img.width;
                            context.drawImage(img, 0, 0);
                            var cropper = canvas.cropper({
                                aspectRatio: 16 / 9
                            });
                            $('#btnCrop').click(function () {
                                // Get a string base 64 data url
                                var croppedImageDataURL = canvas.cropper('getCroppedCanvas')
                                    .toDataURL("image/png");
                                $result.append($('<img>').attr('src', croppedImageDataURL));
                            });
                            $('#btnRestore').click(function () {
                                canvas.cropper('reset');
                                $result.empty();
                            });
                        };
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(this.files[0]);
                } else {
                    alert("Invalid file type! Please select an image file.");
                }
            } else {
                alert('No file(s) selected.');
            }
        });
    </script>
</body>

</html>
